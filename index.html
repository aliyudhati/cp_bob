<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio - Ir. Bob Lahiradja, MBA</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
        color: white;
        font-family: "Segoe UI", sans-serif;
      }

      .left-bg,
      .right-bg {
        background-size: cover;
        background-position: center;
        height: 100vh;
        opacity: 0.85;
      }

      .left-bg {
        background-image: url("gedung1.jpg");
      }

      .right-bg {
        background-image: url("gedung2.jpg");
      }

      .center-content {
        background: rgba(0, 0, 0, 0.65);
        border-radius: 15px;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-weight: bold;
        font-size: 2.3rem;
      }

      h2 {
        margin-top: 15px;
        font-size: 1.3rem;
        font-weight: normal;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        font-size: 1.1rem;
      }

      ul li {
        margin: 8px 0;
      }

      /* Responsive: dua gedung tetap, hanya tinggi disesuaikan */
      @media (max-width: 768px) {
        .left-bg,
        .right-bg {
          height: 60vh;
        }

        .row.h-100 {
          flex-direction: column;
        }

        .center-content {
          margin: 20px auto;
          width: 90%;
        }

        body {
          height: auto;
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100 g-0">
        <!-- Gambar Gedung Kiri -->
        <div class="col-md-4 left-bg"></div>

        <!-- Tengah (tanpa gambar) -->
        <div
          class="col-md-4 d-flex justify-content-center align-items-center bg-dark"
        >
          <div class="center-content">
            <h1>Ir. Bob Lahiradja, MBA</h1>
            <h2>CEO of:</h2>
            <ul>
              <li>PT. Balanta Budi Prima</li>
              <li>SMK Taruna Budi Bangsa</li>
              <li>SMP Terpadu Prima Bangsa</li>
              <li>Boarding Islamic Centre</li>
              <li>Barita Madinah</li>
            </ul>
          </div>
        </div>

        <!-- Gambar Gedung Kanan -->
        <div class="col-md-4 right-bg"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
